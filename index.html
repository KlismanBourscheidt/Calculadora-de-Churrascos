<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Churracada</title>
</head>
<body>
    <div>
        <h1>Calculadora de churraco</h1>
        <form>
            <p>Quantas pessoas väo no aniversário? <input type="number" id="inPessoas" min="0" required></p>
            <p>Quantas gramas de carne por pessoa? <input type="number" id="inGramasCarne" min="0" step="0.01"></p>
            <p>Quantas grama de linguica por pessoa? <input type="number" id="inGramasLinguica" min="0" step="0.01"></p>
            <p>Quanto está o preco da Carne? <input type="number" id="inPrecoCarne" min="0" step="0.01"></p>
            <p>Quanto está o preco da linguica? <input type="number" id="inPrecoLinguica" min="0" step="0.01"></p>
            <p><button type="submit">Mostrar</button></p>
        </form>
        <h3 id="outResp1"></h3>
        <h3 id="outResp2"></h3>
        <h3 id="outResp3"></h3>
        <h3 id="outResp4"></h3>
        <h3 id="outResp5"></h3>
    </div>  
    <script src="script.js"></script>
</body>
</html>
